{extend name="publics/base" /}
{block name="body"}
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="{:url('Index/index')}">首页</a>
				</li>
				<li class="active">权限管理</li>
			</ul><!-- .breadcrumb -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					权限管理
					<small>
						<i class="icon-double-angle-right"></i>
						 权限列表
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal row" role="form" method="post" action="">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 权限名 </label>

							<div class="col-sm-9">
								<input type="text" id="form-field-1" placeholder="title" name="title" class="col-xs-10 col-sm-5" required="" value="{$authInfo.title}">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 是否启用 </label>
							<div class="col-sm-9">
								<div class="col-xs-3">
									<label>
										{if condition="$authInfo.status eq 1"}
										<input class="ace ace-switch ace-switch-7" name="status" type="checkbox" checked="checked">
										{else}
										<input class="ace ace-switch ace-switch-7" name="status" type="checkbox">
										{/if}
										<span class="lbl"></span>
									</label>
								</div>
							</div>
						</div>
	
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 权限规则 </label>
							<div class="col-sm-9">
								<!-- <input type="text" id="form-field-1" placeholder="title" name="rule" class="col-xs-10 col-sm-5"> -->
								<textarea name="rules" class="col-xs-10 col-sm-5" rows="3" placeholder="多个规则用逗号隔开,仅添加模块名和方法名即可" required="">{$authInfo.rules}</textarea>
							</div>
						</div>

						<input type="hidden" name="url" value="{$Think.server.HTTP_REFERER}">
						
						<div class="col-md-offset-3 col-md-9">
							<button class="btn" type="reset">
								<i class="icon-ok bigger-110"></i>
								Reset
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn btn-info" type="submit">
								<i class="icon-undo bigger-110"></i>
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
{/block}
